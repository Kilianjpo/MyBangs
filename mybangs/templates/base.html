<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}{% endblock %}
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='icon.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <title>MyBangs</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    <footer>
      <p>Copyright (c) 2025 Kilian J. Popp</p>
      <p>
        Licensed under
        <a
          href="https://github.com/Kilianjpo/MyBangs/tree/master?tab=BSD-3-Clause-Clear-1-ov-file#readme"
          >BSD-3-Clause-Clear</a
        >
      </p>
      {% autoescape false %} {% if custom_footer %} {{ custom_footer }} {% endif
      %} {% endautoescape %}
    </footer>
  </body>
</html>
