<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='icon.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <title>MyBangs</title>
  </head>
  <body>
    <a href="https://github.com/Kilianjpo/MyBangs" target="_blank">
      <img
        class="social"
        src="{{ url_for('static', filename='github-mark.svg') }}"
        alt="GitHub"
      />
    </a>
    <h1>
      MyBangs <img src="{{ url_for('static', filename='icon.png') }}" alt="" />
    </h1>
    <h2>Simple search wrapper‚ú®<br />with customizable Bangs‚ÄºÔ∏è</h2>
    <form
      class="q"
      action="{{ url }}"
      target="_blank"
      onsubmit="appendQueryParams(event)"
    >
      <input
        type="text"
        name="q"
        placeholder="Search here...  !yt"
        autocomplete="off"
      />
    </form>
    <h1>Customize the&nbsp;üí©</h1>
    <form class="bangs" id="bangs" action="{{ url_for('index') }}">
      {% for bang in bangs%}
      <div class="bangscontainer">
        <input class="bang" type="text" name="bang" value="{{ bang }}" />
        <input
          class="engin"
          type="text"
          name="engin"
          value="{{ bangs[bang] }}"
        />
      </div>
      {% endfor %}
      <div class="bangaction">
        <button onclick="javascript:return bangadd()">
          <img
            class="icon"
            src="{{ url_for('static', filename='plus.svg') }}"
            alt=""
          />
        </button>
        <button type="submit">
          <img
            class="icon"
            src="{{ url_for('static', filename='check.svg') }}"
            alt=""
          />
        </button>
      </div>
    </form>
  </body>
</html>
